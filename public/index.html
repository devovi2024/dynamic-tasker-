<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>

    <h2>Categories</h2>
    <ul id="category-list"></ul>
    <input type="text" id="category-input" placeholder="Add Category">
    <button onclick="addCategory()">Add Category</button>

    <h2>Tasks</h2>
    <ul id="task-list"></ul>
    <input type="text" id="task-input" placeholder="Add Task">
    <input type="text" id="task-category" placeholder="Task Category">
    <button onclick="addTask()">Add Task</button>

    <script>
        async function fetchCategories() {
            const res = await fetch('http://localhost:3000/categories');
            const categories = await res.json();
            const list = document.getElementById("category-list");
            list.innerHTML = "";
            categories.forEach(cat => {
                const li = document.createElement("li");
                li.textContent = cat.name;
                list.appendChild(li);
            });
        }

        async function fetchTasks() {
            const res = await fetch('http://localhost:3000/tasks');
            const tasks = await res.json();
            const list = document.getElementById("task-list");
            list.innerHTML = "";
            tasks.forEach(task => {
                const li = document.createElement("li");
                li.textContent = `${task.name} - ${task.category}`;
                list.appendChild(li);
            });
        }

        async function addCategory() {
            const categoryName = document.getElementById("category-input").value;
            if (!categoryName) return;
            await fetch('http://localhost:3000/categories', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: Date.now(), name: categoryName })
            });
            fetchCategories();
        }

        async function addTask() {
            const taskName = document.getElementById("task-input").value;
            const taskCategory = document.getElementById("task-category").value;
            if (!taskName || !taskCategory) return;
            await fetch('http://localhost:3000/tasks', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: Date.now(), name: taskName, category: taskCategory })
            });
            fetchTasks();
        }

        fetchCategories();
        fetchTasks();
    </script>
</body>
</html>
